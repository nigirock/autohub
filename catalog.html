<div class="catalog col-md-12">
    <div class="row">
        <div class="col-md-4 padding_img" ng-repeat="car in cars">
            <img class="img_catalog"  ng-src={{car.photo}} alt={{car.name}}>
            <span class="price">{{car.price}} $</span>
            <div class="info card_but_popover">
                <div ng-style="{padding:'5px 7px'}" class="dark_color">{{car.name}} {{car.model}}</div>
                <div><span>{{car.year}}</span><span>{{car.km}} км</span><span>{{car.engine}}</span><span>{{car.volume}}</span><span>{{car.transmission}}</span></div>
            </div>
        </div>
    </div>
</div>
