<div class="pop pop_price" ng-show="visiblePopupPrice" ng-mouseenter=addPopup(0) ng-mouseleave=addPopupLeave(0)>
 <ul>
     <li ng-repeat="money in arrMoney" ng-click=addCarMoney(money)>Цена до {{money}} $</li>
 </ul>
</div>

        <li ng-repeat="item in carsModels.slice(10,20)">

    </ul>
    <ul>

            <a href="#" ng-click=addCarSearch(item)>{{item}}</a>

    </ul>
